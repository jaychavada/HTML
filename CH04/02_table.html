<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <div>
        <table>
            <caption>MAX Scores of players in in Cricket</caption>
            <thead>
                <!-- tr tag for table row -->
                <tr>
                    <!-- th use for add header in table -->
                    <th>S.NO</th>
                    <th>Player name</th>
                    <th colspan="3">Max score</th>
                    <!-- <th>Game name</th> -->
                </tr>
                <tr>
                    <!-- td use for add data in table -->
                    <td>01</td>
                    <td>RAHUL</td>
                    <td>300</td>
                    <td>in Cricket</td>
                </tr>
            </thead>
            <!-- thead used to close table head -->
            <tbody>
                <!-- tbody used to close table body -->
                <tr>
                    <td>02</td>
                    <td>RAJ</td>
                    <td>35</td>
                    <td>in Cricket</td>
                </tr>
                <tr>
                    <td>03</td>
                    <td>JACK</td>
                    <td>400</td>
                    <td>in Cricket</td>
                </tr>
                <tr>
                    <td>04</td>
                    <td>TONY</td>
                    <td>450</td>
                    <td>in Cricket</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
