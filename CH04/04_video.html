<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>

<body>
    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/YKuKEbok0YA" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe> <br>
            
        <!-- iframe is used to put other's website into your website -->
        <iframe src="https://bing.com" frameborder="0" width="892" height="1250px"></iframe> <br>
      
        <!-- import video in website from pc -->
        <video src="video.mp4" controls width="800px"></video>
    </div>
</body>

</html>
